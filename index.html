<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitales de Gracias - Congreso Internacional de Jóvenes Schoenstatianos</title>
    <style>
       https://congresojovenes.github.io/Contador-Capitales-de-Gracia/
</head>
<body>
    <div class="container">
        <h1>Capital de Gracias por el Congreso Voces de Esperanza</h1>
        <p>Por cada clic, un regalo de amor por el Congreso de Jóvenes en Roma 2025.</p>

        <h2>Contador Global de Aportes</h2>
        <div class="global-counter" id="global-count">0</div>
        <p>Aportes ofrecidos desde todo el mundo</p>

        <h2>Ofrece tu Capital de Gracias</h2>
        <button class="pray-button" onclick="incrementCounter()">Ofrecer mi Capital de Gracias</button>
        <p>Cada clic es una oración, un esfuerzo, una entrega por los frutos del Congreso.<br><small>(Puedes volver a ofrecer tantas veces como quieras.)</small></p>

        <h2>Unidos como Juventud Internacional</h2>
        <p>Nada sin ti, nada sin nosotros<br>Cada clic es parte del fuego que arde en nuestros corazones. Gracias por tu entrega.</p>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('global-count').textContent = count;
        }
    </script>
</body>
</html>
